<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Menu</h1>
    <div>
        <h2>Burgers</h2>
        <table>
            {% for burger in burgers %}
            <tr>
                <td>{{ burger.name }}</td>
                <td>{{ burger.price }}</td>
                <td><input type="checkbox"></td>
            </tr>
            {% endfor %}
        </table>
        
    </div>
    <div>
        <h2>Sides</h2>
        <table>
            {% for side in sides %}
            <tr>
                <td>{{ side.name }}</td>
                <td>{{ side.price }}</td>
                <td><input type="checkbox"></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <h2>Drinks</h2>
        <table>
            {% for drink in drinks %}
            <tr>
                <td>{{ drink.name }}</td>
                <td>{{ drink.price }}</td>
                <td><input type="checkbox"></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
