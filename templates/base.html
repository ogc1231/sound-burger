{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Sound Burger</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>

<body class="has-background-warning">

    <header class="hero container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <h1 class="title"><a class="navbar-item" href="{% url 'home' %}">Sound Burger</a><h1>
        
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item subtitle" href="{% url 'home' %}">
                Home
              </a>
        
              <a class="navbar-item subtitle" href="{% url 'get_menu_list' %}">
                Menu
              </a>

              <a class="navbar-item subtitle" href="#">
                  Order
                </a>
              <div></div>
            </div>
        
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  {% if user.is_authenticated %}
                  <a class="button is-primary" href="{% url 'account_logout' %}">
                    <strong>Logout</strong>
                  </a>
                  {% else %}
                  <a class="button is-medium is-rounded is-danger" href="{% url 'account_signup' %}">
                    Sign Up
                  </a>
                  <a class="button is-medium is-rounded is-light" href="{% url 'account_login' %}">
                    Log in
                  </a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </nav>
  </header>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <div class="is-flex is-justify-content-center" >
                <a class="px-2" href="https://instagram.com" target="_blank"
                        rel="noopener noreferrer nofollow" aria-label="Follow us on Instagram (opens in a new tab)"><i class="bi bi-instagram"></i></a>
                <a class="px-2" href="https://facebook.com" target="_blank"
                        rel="noopener noreferrer nofollow" aria-label="Follow us on Facebook (opens in a new tab)"><i class="bi bi-facebook"></i></a>
                <a class="px-2" href="https://twitter.com" target="_blank"
                        rel="noopener noreferrer nofollow" aria-label="Follow us on Twitter (opens in a new tab)"><i class="bi bi-twitter"></i></a>
                <a class="px-2" href="https://www.tiktok.com" target="_blank"
                        rel="noopener noreferrer nofollow" aria-label="Follow us on TikTok (opens in a new tab)"><i class="bi bi-tiktok"></i></a>
            </div>
          <p>
            Developed by <a href="https://github.com/ogc1231" target="_blank">Oliver Craigie </a>2023
          </p>
        </div>
      </footer>
</body>

</html>
